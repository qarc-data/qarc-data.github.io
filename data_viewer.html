<script>

    var mydata;

    function loadJSON(callback) {

        var xobj = new XMLHttpRequest();
        xobj.overrideMimeType("application/json");
        xobj.open('GET', 'data/quarc1-dev.json', true);
        xobj.onreadystatechange = function () {
            if (xobj.readyState == 4 && xobj.status == "200") {
                var json_data = xobj.responseText;
                callback(json_data);
            }
        };
        xobj.send(null);
    }

    function init() {
        loadJSON(function (response) {
            mydata = JSON.parse(response);
        });
    }

    function print_data() {
        var found = 0
        var uid = document.getElementById('utterance_id').value
        for (var i = 0; i < mydata.length; i++) {
            if (mydata[i].utterance_id == uid) {
                found = 1
                alert(JSON.stringify(mydata[i]))
                var d = mydata[i]

                var div = document.getElementById('utterance');
                if (div) {
                    div.parentNode.removeChild(div);
                }

                var p = document.getElementById('utteranceContainer');
                var newElement = document.createElement('utterance_tag');
                newElement.setAttribute('id', 'utterance');
                var snippet = d["snippet"].replace('\n', '&#13;&#10;');

                var qs_html = '';
                if (d["history"].length > 0) {
                    for (var j = 0; j < d["history"].length; j++) {
                        qs_html +=
                            '                          <p></p> <p></p><div class="question-set-container">\n' +
                            '                              <div class="chat-container chat-container-human">\n' +
                            '                                  <div class="chat-icon-container">\n' +
                            '                                      <div class="chat-icon chat-icon-cape"></div>\n' +
                            '                                  </div>\n' +
                            '                                  <div class="bubble">\n' +
                            '                                      <div class="more-question">' + d["history"][j]["follow_up_question"] + '</div>\n' +
                            '                                  </div>\n' +
                            '                              </div>\n' +
                            '                              <p></p><div class="chat-container chat-container-system">\n' +
                            '                                  <div class="chat-icon-container">\n' +
                            '                                      <div class="chat-icon chat-icon-human"></div>\n' +
                            '                                  </div>\n' +
                            '                                  <div class="bubble">\n' +
                            d["history"][j]["follow_up_answer"] +
                            '                                  </div>\n' +
                            '                              </div>\n' +
                            '                          </div>\n'
                    }
                }

                var html = '<div id="utterance">\n' +
                    '<div class="row">\n' +
                    '              <div id="interface-container" class="col-md-12">' +
                    '              <div class="row top-buffer">\n' +
                    '                      <div class="col-md-7">\n' +
                    '                          <div id="snippet-text" class="text-holder form-control" contenteditable="True">\n' +
                    '                               ' + snippet + '</div>\n' +
                    '                      </div>\n' +
                    '                      <div class="col-md-5">\n' +
                    '                          <div id="scenario-text" class="text-holder form-control" contenteditable="True">\n' +
                    d["scenario"] + '</div>\n' +
                    '                      </div>\n' +
                    '                  </div>\n' +
                    '                  <div class="row">\n' +
                    '                      <div class="col-lg-12">\n' +
                    '                                  <input id="question-text" name="question" class="form-control question-text" value="' + d["question"] + '">\n' +
                    '                      </div>\n' +
                    '                  </div>\n' +
                    '              </div>\n' + qs_html +
                    '              </div>\n' +
                    '              </div>';

                var ans_html = '<p><h2>'+d["answer"]+'</h2></p>'
                newElement.innerHTML = html + ans_html
                p.appendChild(newElement);
                // alert('3');


                return
            }
        }
        if (found == 0) {
            alert('utterance_id not found!')
        }
    }

    init();


</script>
